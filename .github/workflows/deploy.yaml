name: Deploy to Cloudflare Workers
on:
  push:
      branches:
          - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: write
      statuses: write

    steps:
      - name: Checkout repository and Themes
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.142.0'
          extended: true
      - run: hugo --gc --minify

      - name: Verify public directory
        run: |
          echo "Listing ./public"
          ls -la ./public || (echo "Error: ./public not found â€” Hugo build failed" && exit 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wrangler v4
        run: npm install -g wrangler@^4.0.0

      - name: Verify Wrangler
        run: wrangler --version

      - name: Deploy with wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --verbose